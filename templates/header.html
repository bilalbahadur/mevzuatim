        <script>
          document.getElementById('downloadButton').addEventListener('click', function(event) {
              event.preventDefault(); // Varsayılan bağlantı davranışını durdurur
      
              // İndirmek istediğiniz dosyanın yolunu buraya ekleyin
              const fileUrl = '{%static 'assets/images/deneme.rar'%}';
              
              // Yeni bir bağlantı elemanı oluşturun
              const a = document.createElement('a');
              a.href = fileUrl;
              a.download = 'mevzuatim.ex'; // Dosya adı burada ayarlanır
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
          });
