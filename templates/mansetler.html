{% extends 'base.html' %}
 {% load static %}

{% block content %}




<section class="image_section">
    <img src="{%static 'assets/images/istanbul.jpg'%}" alt="Responsive Image" class="responsive-img">

    <style>
        .responsive-img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }
        .short-text {
            display: none;
        }
        .show-more {
            color: blue;
            cursor: pointer;
        }
    </style>

 </section>
    


   <!-- furniture section -->
   <section class="blog_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h2>
                HABERLER
            </h2>
        </div>

        <div class="col-md-6 col-lg-12 mx-auto">

            {% for item in Mansets %}  
              <div class="box">
 
                  <div class="detail-box">
                      <h5>
                          {{item.ustyazi}}
                      </h5>
                      <p style=" display: -webkit-box;
                     -webkit-line-clamp: 2;
                     -webkit-box-orient: vertical;
                     overflow: hidden;">
                      {{item.yazi}}
                      </p>
                      <a href="{% url 'manset_detail' item.id %}">
                          Devamını oku...
                      </a>
                  </div>
      
              </div>
              {% endfor %}


           
          </div>




    </div>
    </div>
</section>

<!-- end furniture section -->












{%endblock%}
